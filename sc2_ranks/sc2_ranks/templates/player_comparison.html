{% extends 'base.html' %}
{% block title %} SC2 Ranks: Player Comparison {% endblock %}
{% block nav-player-comparison %} class="active" {% endblock %}
{% block content %}
<script type="text/javascript">
	$(document).ready(function(){ 
		$("#compare_player_button").click(function() {
			p1 = $("#player_1_input").val();
			p2 = $("#player_2_input").val();
			$("#results").load("/player_comparison/?p1="+p1+"&p2="+p2);
			$("#results").show();
		});
	});
</script>

	<form role="form" class='form-horizontal'>
		<div class='form-group'>
			<label for='player_1_input' class='col-sm-2 control-label'> Player 1 </label>
			<div class='col-sm-3'>
			<input class='form-control' id='player_1_input' type='text' placeholder='TaeJa' /></div>
		</div>
		<div class='form-group'>
			<label for='player_2_input' class='col-sm-2 control-label'> Player 2 </label>
			<div class='col-sm-3'>
			<input class='form-control' id='player_2_input' type='text' placeholder='INnoVation' />
			</div>
		</div>
		<div class='form-group'>
			<button id='compare_player_button' type='button' class='btn btn-default col-sm-offset-3' > Compare Players </button>
		</div>
	</form>
	<div class='col-sm-6 col-sm-offset-2' id='results' style='display:none;'>{% include 'percent.html' %} </div>


{% endblock %}
