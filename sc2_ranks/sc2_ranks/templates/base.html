<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %} {% endblock %} </title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.css" />
	<script type='text/javascript' src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type='text/javascript' src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="{% url 'home' %}">SC2 RANKS</a>
		</div>
		<ul class="nav navbar-nav">
			<li {% block nav-home %} {% endblock %}><a href="{% url 'home' %}">Leaderboard</a></li>
			<li {% block nav-tournaments %} {% endblock %}><a href="{% url 'display_tournaments' %}">Tournaments</a></li>
			<li {% block nav-player-comparison %} {% endblock %}><a href="{% url 'player_comparison' %}">Player Comparison</a></li>
		</ul>
	</nav>
	<div class="container">

		{% block content %}
		{% endblock %}
		{% block footer %}
		{% endblock %}
	</div>
</body>
</html>
